<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <form id="signup-form">
    <h2>Register With Us</h2>
    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" id="username" class="input-block" placeholder="Enter username" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" id="email" class="input-block" placeholder="Enter email" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" class="input-block" placeholder="Enter password" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" id="passwordConfirm" class="input-block" placeholder="Enter password again" />
      <small>Error message</small>
    </div>
    <div class="form-action">
      <button type="submit" id="signup-btn" class="submit-btn">Submit</button>
      <button type="button" id="cancle-btn" class="cancle-btn">Cancle</button>
    </div>
  </form>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
